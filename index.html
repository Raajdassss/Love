<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Girlfriend?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://media1.tenor.com/m/LJ3JNWFzFYMAAAAd/cute-bunny-carrot-animated.gif') center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      margin: 0.7rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      position: relative;
      z-index: 1;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
      z-index: 2;
    }

    #noBtn.hidden {
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my girlfriend? ðŸ’•</h1>
    <button class="btn" id="yesBtn">Yes ðŸ’–</button>
    <button class="btn" id="noBtn">No ðŸ¥º</button>
    <audio id="bgMusic" loop>
      <source src="https://dl.sndup.net/mvqf/Perfect.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const bgMusic = document.getElementById('bgMusic');

    let scale = 1;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Grow the Yes button
      scale *= 1.2;
      yesBtn.style.transform = `scale(${scale})`;

      const yesRect = yesBtn.getBoundingClientRect();
      if (yesRect.width >= window.innerWidth * 0.9 || yesRect.height >= window.innerHeight * 0.9) {
        noBtn.classList.add('hidden');
      }
    }

    noBtn.addEventListener('touchstart', moveNoButton);
    noBtn.addEventListener('mouseover', moveNoButton);

    yesBtn.addEventListener('click', () => {
      window.location.href = 'yes.html';
    });

    // Start music after first interaction
    document.addEventListener('click', () => {
      bgMusic.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
