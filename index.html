<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://media1.tenor.com/m/LJ3JNWFzFYMAAAAd/cute-bunny-carrot-animated.gif') center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      position: relative;
      z-index: 1;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
      z-index: 2;
    }

    #noBtn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my girlfriend?</h1>
    <button class="btn" id="yesBtn">Yes ðŸ’–</button>
    <button class="btn" id="noBtn">No ðŸ¥º</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    let scale = 1;

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Increase Yes button size
      scale *= 1.3;
      yesBtn.style.transform = `scale(${scale})`;

      // Get current size of the Yes button
      const yesRect = yesBtn.getBoundingClientRect();

      // Check if Yes button is almost full screen
      if (yesRect.width >= window.innerWidth * 0.9 && yesRect.height >= window.innerHeight * 0.9) {
        noBtn.classList.add('hidden');
      }
    });

    yesBtn.addEventListener('click', () => {
      window.location.href = 'yes.html';
    });
  </script>
</body>
</html>
