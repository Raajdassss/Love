<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro Only ðŸŽ§</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000428, #004e92);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    iframe {
      border-radius: 12px;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Just the Intro ðŸŽ¶</h1>

  <iframe id="spotifyPlayer"
    src="https://open.spotify.com/embed/track/3be9ACTxtcL6Zm4vJRUiPG?utm_source=generator&theme=0"
    width="100%" height="152"
    frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>

  <script>
    // Stop playback after 23.5 seconds by reloading the iframe
    setTimeout(() => {
      const iframe = document.getElementById('spotifyPlayer');
      iframe.src = iframe.src;
    }, 23500);
  </script>

</body>
