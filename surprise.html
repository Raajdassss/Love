<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Timed Reveal</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #reveal {
      display: none;
      margin-top: 30px;
      font-size: 1.5rem;
      transition: opacity 1s ease-in-out;
    }
    iframe {
      border-radius: 12px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Spotify Song Embed + Timed Reveal</h2>

  <!-- Click to Start Button -->
  <button onclick="startPlayer()">Start Playing</button>

  <!-- Spotify Embed -->
  <div id="player-container" style="margin-top: 20px;">
    <iframe
      id="spotifyPlayer"
      style="border-radius:12px"
      src=""
      width="100%"
      height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- Hidden content -->
  <div id="reveal">✨ Surprise! Revealed after 22.5 seconds ✨</div>

  <script>
    function startPlayer() {
      const iframe = document.getElementById('spotifyPlayer');
      iframe.src = "https://open.spotify.com/embed/track/3be9ACTxtcL6Zm4vJRUiPG?utm_source=generator&theme=0";

      // After 22.5 seconds, reveal the content
      setTimeout(() => {
        document.getElementById("reveal").style.display = "block";
      }, 22500);
    }
  </script>

</body>
</html>
