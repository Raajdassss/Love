<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000428, #004e92);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInText 2s ease-in-out forwards;
    }

    .spotify {
      width: 80%;
      max-width: 400px;
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInSpotify s ease-in-out 1s forwards;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInSpotify {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>This one's for you üíô</h1>

  <div class="spotify">
   <iframe
  src="https://open.spotify.com/embed/track/3be9ACTxtcL6Zm4vJRUiPG?utm_source=generator&theme=0"
  width="100%" height="152"
  frameborder="0"
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  loading="lazy"
  style="border-radius:12px">
</iframe>
<p style="text-align:center;">
  <a href="https://open.spotify.com/track/3be9ACTxtcL6Zm4vJRUiPG" target="_blank">
    ‚ñ∂Ô∏è Play from the beginning
  </a>
</p>
</iframe>
  </div>

  <script>
    // Stop Spotify after 23.5 seconds
    setTimeout(() => {
      const iframe = document.getElementById('spotifyPlayer');
      iframe.src = iframe.src;
    }, 23000);

    // Floating hearts animation
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 800);
  </script>

</body>
</html>
