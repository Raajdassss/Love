<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Now Playing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-blur {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: float 10s ease-in-out infinite alternate;
    }

    .circle1 {
      width: 400px;
      height: 400px;
      background: #1db954;
      top: -100px;
      left: -100px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: #3f5efb;
      bottom: -100px;
      right: -80px;
      animation-delay: 2s;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 95%;
      max-width: 400px;
      background-color: rgba(24, 24, 24, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #1db954;
    }

    iframe {
      width: 100%;
      height: 352px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .play-button {
      background-color: #1db954;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 30px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .play-button:hover {
      background-color: #1ed760;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) translateX(0px);
      }
      100% {
        transform: translateY(-20px) translateX(20px);
      }
    }
  </style>
</head>
<body>
  <div class="bg-blur">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
  </div>

  <div class="card">
    <h1>Now Playing</h1>

    <!-- Spotify embed -->
    <iframe
      src="https://open.spotify.com/embed/track/3be9ACTxtcL6Zm4vJRUiPG?utm_source=generator"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>

    <!-- Play button to open full track
    <a
      class="play-button"
      href="https://open.spotify.com/track/3be9ACTxtcL6Zm4vJRUiPG"
      target="_blank">
      â–¶ Play in Spotify
    </a> -->
  </div>
  
</body>
</html>
